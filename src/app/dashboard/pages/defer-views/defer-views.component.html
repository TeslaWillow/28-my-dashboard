<shared-title title="Defer Views / Blocks" />

<section class="grid grid-cols-1">
  @defer () {
    <shared-heavy-loaders-slow
      cssClass="bg-blue-100"
    />
  } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      Cargando...
    </p>
  }

  @defer (on idle) {
    <shared-heavy-loaders-slow
      cssClass="bg-green-100"
    />
  } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      Cargando...
    </p>
  }

  @defer (on viewport) {
    <shared-heavy-loaders-slow
      cssClass="bg-red-100"
    />
  } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      Cargando...
    </p>
  }
</section>
